name: attendance_app
description: "A student attendance app using facial recognition."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"  # Sử dụng phạm vi SDK tương thích với Flutter 3.29.3

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  image_picker: ^1.0.4
  camera: ^0.10.6
  path_provider: ^2.1.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  permission_handler: ^11.0.0
  cupertino_icons: ^1.0.6
  flutter_image_compress: ^2.1.0
  image: ^4.0.17
  flutter_exif_rotation: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0  # Sử dụng phiên bản phù hợp với dự án cũ

flutter:
  uses-material-design: true
  assets:
    - assets/images/
